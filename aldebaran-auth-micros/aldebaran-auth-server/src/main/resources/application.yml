service:
  address: ${EXPOSED_ADDRESS}
  port: ${EXPOSED_PORT}

discovery:
  serviceName: ${DISCOVERY_SERVICE_NAME}
  healthCheckPath: /monitor/health
  healthCheckInterval: ${DISCOVERY_HEALTH_CHECK_INTERVAL}
  consul:
    enabled: ${CONSUL_ENABLED}
    host: ${CONSUL_IP}
    port: ${CONSUL_PORT}
    config:

server:
  port: ${SERVICE_PORT}

spring:
  datasource:
    jdbcUrl: jdbc:mysql://${DATABASE_HOST}:3306/aldebaran-auth?verifyServerCertificate=false&useSSL=true
    username: aldebaran-auth-admin
    password: aldebaran-auth-password
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        hbm2ddl:
          auto: none

flyway:
  locations: classpath:db/migration/
  cleanOnValidationError: true
  validate-on-migrate: true
  revoked: true

jwt:
  header: Authorization
  issuer: aldebaran-auth
  defaultTokenLife: 10000
  encrypt: false
  encryption:
    key: dasdasdadashfdjt674gdgdggdfgdfggdasdasdadashfdjt674gdgdggdfgdfgg
  signature:
    key: dasdasdadashfdjt674gdgdggdfgdfggdasdasdadashfdjt674gdgdggdfgdfgg
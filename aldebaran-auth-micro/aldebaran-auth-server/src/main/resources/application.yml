discovery:
  service:
    name: ${DISCOVERY_SERVICE_NAME}
    host: ${DISCOVERY_SERVICE_HOST}
    port: ${DISCOVERY_SERVICE_PORT}
  healthCheckPath: /monitor/health
  healthCheckInterval: ${DISCOVERY_HEALTH_CHECK_INTERVAL}
  consul:
    enabled: ${CONSUL_ENABLED}
    host: ${CONSUL_HOST}
    port: ${CONSUL_PORT}

redis:
  enabled: true
  host: localhost
  port: 6379
  poolSize: 16

server:
  port: ${SERVICE_PORT}

spring:
  datasource:
    jdbcUrl: jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/aldebaran-auth?verifyServerCertificate=false&useSSL=true
    username: aldebaran-auth-admin
    password: aldebaran-auth-password
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        hbm2ddl:
          auto: none

flyway:
  locations: classpath:db/migration/
  cleanOnValidationError: true
  validate-on-migrate: true
  revoked: true

jwt:
  header: Authorization
  issuer: aldebaran-auth
  defaultTokenLife: 10000
  encrypt: false
  encryption:
    key: dasdasdadashfdjt674gdgdggdfgdfggdasdasdadashfdjt674gdgdggdfgdfgg
  signature:
    key: dasdasdadashfdjt674gdgdggdfgdfggdasdasdadashfdjt674gdgdggdfgdfgg